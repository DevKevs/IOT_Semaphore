<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
   
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
   <div class="trafficlight">
        <div class="red" id="red"></div>
        <div class="yellow" id="yellow"></div>
        <div class="green" id="green"></div>
    </div>
   
    <div class="counter-wrap">
        <div class="counter">
            <span id="counter-number" class="disable">00</span>
        </div>
    </div>

    <div class="stop-wrap">
        <div class="smartphone">
            <div class="volume-up-smartphone"></div>
            <div class="volume-down-smartphone"></div>
            <div class="power-smartphone"></div>
            <div class="header-smartphone">
                <div class="camera-smartphone"></div>
                <div class="speaker-smartphone"></div>
                <div class="led-smartphone"></div>
            </div>
            <div class="screen-smartphone">
                
                <button class="push--skeuo" id="stopbtn"></button>
            </div>
            <div class="button-smartphone"></div>
        </div>
    </div>

    <div class="data-theme">
        <div>
               <h6>SEMÁFARO APP</h6> 
        </div>
        <div class="message" style="margin-top: 150px;">
            <h5 id="alert"></h5>
            <h6>Solicitar cruce</h6>
        </div>
    </div>
    
    <div class="data-wrap">    
        <div>
            Metros totales: <span id="tm"></span>
        </div>
        <div>
            Pasos totales: <span id="tp"></span>
        </div>
       
    </div>
    <section class="audio">
        <audio id="Ayellow">
            <source src="sounds/amarilla.mp3" type="audio/mpeg">
        </audio>
        <audio id="Ared">
            <source src="sounds/rojo.mp3" type="audio/mpeg">
        </audio>
        <audio id="Agreen">
            <source src="sounds/verde.mp3" type="audio/mpeg">
        </audio>
    </section>    

      
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <script src="/socket.io/socket.io.js"></script>
      <script src="/js/main.js"></script>
</body>
</html>
